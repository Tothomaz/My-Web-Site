<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Thomaz Torres</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="./styles/responsive.css">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/8760cf043f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav class="menu">
               <ul>
                   <li><a href="#portfolio">Portfólio</a></li>
                   <li><a href="#sobre">Sobre</a></li>
                   <li><a href="#contatos">Contato</a></li>
               </ul>
            </nav>
            <div>
                <h1 class="site-title">Thomaz Torres</h1>
                <h2 class="site-subtitle">Web Developer</h2>
            </div>
        </header>
        <section class="portfolio" id="portfolio">
            <h2>Portfólio</h2>
            <div class="grid">
		        <figure>
			        <img class="img-portfolio" src="./img/potfólio/computer-1245714_640.jpg" alt="eCommerce">
			        <figcaption class="figcaption1">eCommerce</figcaption>
		        </figure>
		        <figure>
			        <img class="img-portfolio" src="./img/potfólio/iphone-410324_640.jpg" alt=">Mobile">
			        <figcaption class="figcaption1">Mobile</figcaption>
                </figure>
		        <figure>
			        <img class="img-portfolio" src="./img/potfólio/ipad-820272_640.jpg" alt="Web design">
			        <figcaption class="figcaption1">Web design</figcaption>
		        </figure>
		        <figure>
			        <img class="img-portfolio" src="./img/potfólio/hand-1076597_640.jpg" alt="Projetos pessoais">
			        <figcaption class="figcaption1">Projetos pessoais</figcaption>
                </figure>
                <figure>
                    <img class="img-portfolio" src="./img/potfólio/code-1839406_640.jpg" alt="Games">
                    <figcaption class="figcaption1">Games</figcaption>
                </figure>
                <figure>
                    <img class="img-portfolio" src="./img/potfólio/headphone-3085681_640.jpg" alt="Music">
                    <figcaption class="figcaption1">Music</figcaption>
                </figure>
            </div>
        </section>
        <div class="box-site-title2">
            <h1 class="site-title">Contate-nos</h1>
        </div>
        <section class="contato" id="contatos">
            <h2>Contatos</h2>
                <div class="caixa-total">
                    <form method="POST">
                        <p class="nome-caixa">Nome</p>
                            <input class="caixa-escrita" type="text" name="Digite seu nome" placeholder="Ex: João da Silva"><br>
                        <p class="nome-caixa">E-mail</p>
                            <input class="caixa-escrita" type="email" name="E-mail" placeholder="Ex: joao@gmail.com">
                        <p class="nome-caixa">Sua Mensagem</p>
                            <textarea class="caixa-escrita-mens" name="mensagem" rows="5" cols="22"></textarea>
                        <div>
                            <input class="botao-enviar" type="submit" name="Botão enviar" value="Enviar">
                        </div>
                    </form>
                </div>
                <div class="grid-icons">
                    <a target="_blank" href="https://instagram.com/torres_thomaz/"><i title="Instagram" class="fab fa-instagram-square"></i></a> 
                    <a target="_blank" href="https://twitter.com/torres_thomazz/"><i title="Twitter" class="fab fa-twitter-square"></i></a>
                    <a target="_blank" href="https://github.com/thomaztorres/"><i title="GitHub" class="fab fa-github-square"></i></a>                        
                </div>
        </section>
    </body>
</html>
